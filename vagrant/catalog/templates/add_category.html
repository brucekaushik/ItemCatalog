{% extends "main.html" %}

{% block content %}
  {% include "header.html" %}

  <div class="form">
	<p class="warning">WARNING: You cannot edit/delete a category once added</p>
	<h3>Add Category</h3>
	<form method="post" action="{{url_for('routes.AddCategory')}}">
		<div><label>Category Name:<br><input type="text" name="name"></label></div>
		<div><input type="hidden" name="state" value="{{STATE}}"></div>
		<div><input type="submit" name="Add Category" value="Add"></div>
	</form>
  </div>

{% endblock %}
