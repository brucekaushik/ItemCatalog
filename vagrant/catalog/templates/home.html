{% extends "main.html" %}

{% block content %}
  {% include "header.html" %}

  <div class="left-column">
    <div class="categories">
      {% if not categories %}
        <p class="faded-msg">No categories added yet! Please <a href="{{url_for('routes.AddCategory')}}">add</a> one!</p>
      {% else %}
        {% for category in categories %}
          <li><a href="{{url_for('routes.Category', category_name=category.name, category_id=category.id)}}">{{category.name}}</a></li>
        {% endfor %}
      {% endif %}
    </div>
  </div>

{% endblock %}
