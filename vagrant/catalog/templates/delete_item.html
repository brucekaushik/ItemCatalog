{% extends "main.html" %}

{% block content %}
  {% include "header.html" %}

  <h3>Delete Item</h3>
  <form method="post" action="{{url_for('routes.DeleteItem', item_id=item.id)}}">
    <div>WARNING: Are you sure you want to delete the following item?</div>
    <div>Name:<br><input type="text" name="name" value="{{item.name}}"></div>
    <div>Description:<br><textarea name="description">{{item.description}}</textarea></div>
    <div>
    	Category: 
    	<select name="category_id">
    		{% for category in categories %}
          {% if item.category_id == category.id %}
              <option value="{{category.id}}" selected="selected">{{category.name}}</option>
          {% else %}
              <option value="{{category.id}}">{{category.name}}</option>
          {% endif %}
    		{% endfor %}
    	</select>
    </div>
    <div><input type="hidden" name="item_id" value="{{item.id}}"></div>
    <div><input type="hidden" name="state" value="{{STATE}}"></div>
    <div><input type="submit" name="Delete Item" value="Delete Item"></div>
  </form>

{% endblock %}
